<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker</title>
    <link rel="icon" href="https://raw.githubusercontent.com/urmas-villem/checker/main/src/public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-container">
        <img src="https://raw.githubusercontent.com/urmas-villem/checker/main/src/public/favicon-big.png" alt="favicon" class="favicon" id="reloadButton">
        <h1>Checker</h1>
    </div>
    <p>Checks images used by pods inside cluster and compares them with the newest versions. Notifies if necessary</p>

    <div id="loadingMessage">Loading pod images...</div>

    <div id="podImagesContainer"></div>

    <script>
        document.getElementById('reloadButton').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
