<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClusterEye</title>
    <link rel="icon" href="https://raw.githubusercontent.com/urmas-villem/ClusterEye/main/src/public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="polling.js" defer></script>
</head>
<body>
    <div class="header-container">
        <img src="https://raw.githubusercontent.com/urmas-villem/ClusterEye/main/src/public/favicon-big.png" alt="favicon" class="favicon" id="reloadButton">
        <h1>ClusterEye</h1>
    </div>
    <div class="status-line">
        <p>Checks images used by pods inside cluster and compares them with the newest versions. Notifies if necessary</p>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="check-line">
        <p>Software gets checked every 5 minutes or when pressing the <i style="text-decoration: underline;">poll now</i> button below</p>
        <span id="toggleLabel">Toggle Dark Mode</span>
    </div>
    <p>EOL (end of life) dates provided by <a href="https://endoflife.date/" target="_blank">endoflife.date</a></p>

    <div id="loadingMessage">Loading pod images...</div>

    <div id="podImagesContainer"></div>

    <div id="lastUpdated" class="last-updated"></div>
    <div id="nextPoll"></div>
    <button id="pollButton">Poll Now</button>

    <script>
        document.getElementById('reloadButton').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
