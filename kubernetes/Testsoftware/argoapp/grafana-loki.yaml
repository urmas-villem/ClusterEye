apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-loki
  namespace: argocd
spec:
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    repoURL: https://github.com/urmas-villem/ClusterEye.git
    targetRevision: HEAD
    path: kubernetes/Testsoftware/grafana-loki
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
